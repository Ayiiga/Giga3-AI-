
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giga3 AI - Premium Intelligence Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .accent-gold {
      color: #fbbf24;
    }
    .bg-accent-gold {
      background-color: #fbbf24;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 3s infinite ease-in-out;
    }
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #1e293b #020617;
    }
    .tour-highlight {
      z-index: 100 !important;
      position: relative;
      box-shadow: 0 0 0 1000vw rgba(0, 0, 0, 0.7);
      pointer-events: auto !important;
    }
    
    /* Navigation Progress Bar */
    #nav-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(to right, #fbbf24, #f59e0b);
      z-index: 9999;
      transition: width 0.3s ease-out, opacity 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }

    /* Pull to Refresh Indicator */
    .pull-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      margin-top: -60px;
      transition: transform 0.2s ease-out;
    }
  </style>
